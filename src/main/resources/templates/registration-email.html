<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Your Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #dddddd;
        }
        .email-body {
            padding: 20px 0;
        }
        .email-footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #dddddd;
            color: #777777;
            font-size: 12px;
        }
        .btn-confirm {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-confirm:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Welcome to Our Service</h1>
    </div>
    <div class="email-body">
        <p>Dear <span th:text="${firstName} + ' ' + ${lastName}"></span>,</p>
        <p>Thank you for registering with us. Please click the link below to confirm your registration:</p>
        <a th:href="${confirmationLink}" class="btn-confirm">Confirm Registration</a>
    </div>
    <div class="email-footer">
        <p>If you did not register for this account, please ignore this email.</p>
    </div>
</div>
</body>
</html>
