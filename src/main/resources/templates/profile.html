<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Profile</h1>
    <form th:action="@{/users/profile}" th:object="${userDto}" method="post" class="mt-3">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" readonly/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" th:field="*{street}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control"/>
            <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger" th:errors="*{postalCode}"></div>
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" th:field="*{city}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
    <div th:if="${message}" class="mt-3 alert alert-info" th:text="${message}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
